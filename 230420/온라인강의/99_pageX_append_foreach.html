<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color:red;
        }
    </style>
</head>
<body>
    <ul id="fruits-list">
    </ul>

    <script>
        const fruits = ['Apple', 'Banana', 'Orange']
        const parent = document.querySelector('#fruits-list')

        fruits.forEach(element => {
            const fruit = document.createElement('li')
            fruit.innerText = element
            fruit.classList.add('red')
            parent.appendChild(fruit)
        });

    </script>
</body>
</html>
