<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS DOM</title>
</head>
<style>
  .red {
    color: red;
  }

  .big {
    font-size: 32px;
  }
</style>
<body>
  <h1>selector test</h1>

  <!-- <button id="event-button">커져라!</button> -->

  <ul id="list">
    <li class="red">apple</li>
    <li>orange</li>
    <li id="banana">banana</li>
    <li>grape</li>
    <li class="red">strawberry</li>
  </ul>

  <script>
    // [1] strawberry 아래에 새로운 과일 하나를 더 추가하시오.

    // 추가할 과일 태그 만들고 텍스트 삽입
    const mango = document.createElement('li')
    mango.innerText = 'mango'

    // 부모 요소 찾고 새로운 과일 추가
    const parent = document.querySelector('#list') // 또는 'ul'
    parent.appendChild(mango)



    // [2] apple 위에 새로운 과일을 하나 더 추가하시오.
    const pineapple = document.createElement('li')
    pineapple.innerText = 'pineapple'

    // 맨 앞 요소로 추가하려면 prepend 이용
    parent.prepend(pineapple)



    // [3] orange와 banana 사이에 새로운 과일을 하나 더 추가하시오.
    const kiwi = document.createElement('li')
    kiwi.innerText = 'kiwi'

    // 중간 요소로 추가하려면 insertBefore 이용
    const banana = document.querySelector('#banana')
    parent.insertBefore(kiwi, banana)



    // [4] class가 'red'인 노드를 모두 삭제하시오.
    const reds = document.querySelectorAll('.red')

    // 반복문 돌면서 각각 삭제
    reds.forEach(element => {
      element.remove()
    });



    // [5] 모든 li 태그의 글자 크기를 키워보시오.
    const liTags = document.querySelectorAll('li')

    // 반복문 돌면서 각각 키워줌
    liTags.forEach(element => {
      // (1)
      element.setAttribute('class', 'big')
      // (2)
      element.classList.add('big')
    });

  </script>
</body>
</html>

<!--
parentNode.insertBefore(newNode, referenceNode);

parentNode: 기준이 될 부모 노드
newNode: 삽입할 노드
referentceNode: 삽입할 위치
  null: 부모 노드의 맨 뒤에 삽입됨
  childNode: 해당 노드의 앞쪽에 삽입됨


parentElement.insertAdjacentElement(position, element)

position: 위치
  beforebegin: 부모 요소 앞에 삽입
  afterbegin: 부모 요소의 맨 첫번째 자식으로 삽입
  beforeend: 부모 요소의 맨 마지막 자식으로 삽입
  afterend: 부모 요소의 뒤에 삽입
element: 삽입할 요소
-->
